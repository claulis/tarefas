# Workflow de Build e Deploy para Azure Web App
# Django + SQLite com GitHub Actions

name: Build and Deploy Django to Azure Web App

env:
  AZURE_WEBAPP_NAME: tarefas
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '18'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build e Testes

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install django python-dotenv

      - name: Executar testes Django
        run: |
          python manage.py test --no-input
        env:
          DEBUG: 'False'

      - name: Coletar arquivos estáticos
        run: python manage.py collectstatic --noinput
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: |
            .
            !.git
            !.venv
            !venv
            !*.pyc
            !__pycache__
            !.pytest_cache
            !db.sqlite3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy para Azure
    environment:
      name: 'Production'
      url: 'https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: django-app
          path: .

      - name: Deploy para Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Executar migrações no Azure
        run: |
          python manage.py migrate --noinput
        continue-on-error: true

      - name: Deploy concluído com sucesso ✅
        run: echo "Deploy finalizado para ${{ env.AZURE_WEBAPP_NAME }}"
