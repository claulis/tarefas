services:
  - type: web
    name: tarefas
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput --clear
    startCommand: gunicorn config.wsgi:application --workers 4 --worker-class sync --worker-tmp-dir /dev/shm --max-requests 1000 --max-requests-jitter 50 --timeout 60 --access-logfile - --error-logfile -
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: PYTHON_VERSION
        value: "3.13"
      - key: DB_PATH
        value: "/var/data/db.sqlite3"
    disk:
      name: sqlite_data
      mountPath: /var/data
      sizeGB: 1
